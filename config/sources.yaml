# Data Sources Configuration

academic_sources:
  arxiv:
    enabled: true
    base_url: "http://export.arxiv.org/api/query"
    categories:
      - "econ.TH"      # Economic Theory
      - "econ.GN"      # General Economics
      - "cs.GT"        # Computer Science - Game Theory
      - "q-fin.EC"     # Quantitative Finance - Economics
      - "q-fin.GN"     # Quantitative Finance - General
    max_results: 100
    
  openalex:
    enabled: true
    base_url: "https://api.openalex.org"
    email: "leopold.monjoie@aalto.fi"  # For polite pool (faster)
    
  nber:
    enabled: true
    rss_url: "https://www.nber.org/rss/new.xml"
    
  repec:
    enabled: true
    base_url: "https://ideas.repec.org"

# Top journals to monitor (via OpenAlex)
journals:
  # Top 20 Generalist
  generalist_top:
    - "American Economic Review"
    - "Quarterly Journal of Economics"
    - "Econometrica"
    - "Journal of Political Economy"
    - "Review of Economic Studies"
    - "Journal of Finance"
    - "Journal of Financial Economics"
    - "Review of Financial Studies"
    - "Journal of Monetary Economics"
    - "American Economic Journal: Applied Economics"
    - "American Economic Journal: Economic Policy"
    - "American Economic Journal: Microeconomics"
    - "Review of Economics and Statistics"
    - "Economic Journal"
    - "Journal of the European Economic Association"
    - "Management Science"
    - "Journal of Economic Perspectives"
    - "Journal of Economic Literature"
    - "International Economic Review"
    - "RAND Journal of Economics"
    
  # Energy / Environment
  energy_environmental:
    - "Journal of Environmental Economics and Management"
    - "Energy Economics"
    - "The Energy Journal"
    - "Environmental and Resource Economics"
    - "Energy Policy"
    - "Resource and Energy Economics"
    - "Journal of the Association of Environmental and Resource Economists"
    - "Climate Change Economics"
    - "Utilities Policy"
    - "The Electricity Journal"
    
  # Industrial Organization
  industrial_organization:
    - "RAND Journal of Economics"
    - "Journal of Industrial Economics"
    - "International Journal of Industrial Organization"
    - "Journal of Economics and Management Strategy"
    - "Journal of Law and Economics"
    - "Journal of Law, Economics, and Organization"
    - "Review of Industrial Organization"
    - "Journal of Regulatory Economics"
    
  # Microeconomic Theory
  micro_theory:
    - "Journal of Economic Theory"
    - "Theoretical Economics"
    - "Economic Theory"
    - "Games and Economic Behavior"
    - "Mathematics of Operations Research"
    - "Journal of Mathematical Economics"
    - "Social Choice and Welfare"
    
  # Market Design (publishes in theory + top generals)
  market_design:
    - "Games and Economic Behavior"
    - "Journal of Economic Theory"
    - "Theoretical Economics"
    - "Operations Research"
    
  # Public Economics / Regulation
  public_regulation:
    - "Journal of Public Economics"
    - "Journal of Public Economic Theory"
    - "National Tax Journal"
    - "Journal of Policy Analysis and Management"
    - "Journal of Regulatory Economics"
    - "American Economic Journal: Economic Policy"
    - "Public Choice"

regulatory_sources:
  eurlex:
    enabled: true
    base_url: "https://eur-lex.europa.eu"
    topics:
      - "energy"
      - "electricity"
      - "climate"
      - "emissions"
      
  acer:
    enabled: true
    url: "https://www.acer.europa.eu"
    
  iea:
    enabled: true
    url: "https://www.iea.org/news"

# Email settings
email:
  send_time: "06:00"  # Helsinki time (EET)
  timezone: "Europe/Helsinki"
  
# Digest settings  
digest:
  max_papers_daily: 15
  max_papers_weekly: 30
  include_abstracts: true
  include_relevance_score: true