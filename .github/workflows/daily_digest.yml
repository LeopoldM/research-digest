# GitHub Actions Workflow for Daily Research Digest
# Runs every day at 6:00 AM Helsinki time (4:00 UTC in winter, 3:00 UTC in summer)

name: Daily Research Digest

on:
  schedule:
    # Monday and Wednesday at 6:00 AM Helsinki (4:00 UTC)
    - cron: '0 4 * * 1,3'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          DIGEST_EMAIL: ${{ secrets.DIGEST_EMAIL }}
        run: |
          python run_digest.py --daily
      
      - name: Upload digest artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: daily-digest-${{ github.run_number }}
          path: data/*.json
          retention-days: 30
      
      - name: Commit updated data
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update daily digest $(date +'%Y-%m-%d')"
          git push
