# GitHub Actions Workflow for Weekly Research Digest
# Runs every Sunday at 8:00 AM Helsinki time

name: Weekly Research Digest

on:
  schedule:
    # Run at 6:00 UTC on Sundays (8:00 AM Helsinki, winter time)
    - cron: '0 6 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-weekly-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run weekly digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          SENDGRID_FROM_EMAIL: ${{ secrets.SENDGRID_FROM_EMAIL }}
          DIGEST_EMAIL: ${{ secrets.DIGEST_EMAIL }}
        run: |
          python run_digest.py --weekly
      
      - name: Upload digest artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weekly-digest-${{ github.run_number }}
          path: data/*.json
          retention-days: 90
      
      - name: Commit updated data
        if: success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update weekly digest $(date +'%Y-%m-%d')"
          git push
